<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preconnect to external origins FIRST for faster resource loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <title>Lokario - Assistant tout-en-un pour petites entreprises | Pilotez votre activité sans chaos</title>
    <meta name="description" content="Lokario centralise vos messages, tâches, relances et rendez-vous. L'IA automatise le suivi quotidien pour que vous puissiez vous concentrer sur l'essentiel. Essai gratuit." />
    <meta name="keywords" content="gestion entreprise, assistant IA, automatisation, productivité, PME, TPE, organisation" />
    <meta name="author" content="Lokario" />
    
    <!-- Display Font - Non-blocking load for better performance -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;600&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;600&display=swap"></noscript>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Lokario - Assistant tout-en-un pour petites entreprises" />
    <meta property="og:description" content="Une seule interface simple et fiable pour piloter votre entreprise sans chaos. Propulsé par l'IA." />
    <meta property="og:url" content="https://lokario.com" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Lokario - Assistant tout-en-un pour petites entreprises" />
    <meta name="twitter:description" content="Une seule interface simple et fiable pour piloter votre entreprise sans chaos. Propulsé par l'IA." />
    
    <link rel="canonical" href="https://lokario.com" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <style>
      html, body, #root {
        background-color: #09090b;
      }
      
      .loader-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #09090b;
        z-index: 9999;
      }
      
      .loader-logo {
        width: 64px;
        height: 64px;
        animation: pulse 1.5s ease-in-out infinite;
      }
      
      .loader-spinner {
        width: 80px;
        height: 80px;
        border: 3px solid rgba(234, 88, 12, 0.2);
        border-top-color: #ea580c;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        position: absolute;
      }
      
      .loader-text {
        margin-top: 24px;
        color: #fafafa;
        font-family: 'Bebas Neue', sans-serif;
        font-size: 24px;
        letter-spacing: 2px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(0.95); }
      }
    </style>
  </head>
  <body style="background-color: #09090b;">
    <div id="root">
      <div class="loader-container" id="initial-loader">
        <div style="position: relative; display: flex; align-items: center; justify-content: center;">
          <div class="loader-spinner"></div>
          <div style="width: 48px; height: 48px; border-radius: 12px; background: linear-gradient(135deg, #ea580c, #f97316); display: flex; align-items: center; justify-content: center;">
            <span style="color: white; font-weight: bold; font-size: 24px; font-family: sans-serif;">L</span>
          </div>
        </div>
        <div class="loader-text">LOKARIO</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
